<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SimplePosts - 注册</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="/admin/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/admin/bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="/admin/bower_components/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/admin/static/css/AdminLTE.min.css">
  <link rel="stylesheet" href="/admin/static/css/apps.css">
  <link rel="stylesheet" href="/admin/static/css/skins/skin-blue.min.css">
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a href="/admin/"><b>SimplePosts</b></a>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">注册用户</p>

    <form action="/signup" method="post" id="signup-form">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" id="name" placeholder="用户名" name="name">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="邮箱" name="email" id="email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="密码" id="password" name="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="确认密码" id="re-password" name="re-password">
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-4 pull-left">
			<a href="/login/" class="text-center"><button type="button" class="btn btn-primary btn-block btn-flat">登录</button></a>
        </div>
        <!-- /.col -->
        <div class="col-xs-4 pull-right">
          <button type="submit" class="btn btn-primary btn-block btn-flat">注册</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
    
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->
	<script src="/admin/bower_components/jquery/dist/jquery.min.js"></script>
	<!-- Bootstrap 3.3.7 -->
	<script src="/admin/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- AdminLTE App -->
	<script src="/admin/static/js/jquery.form.min.js"></script>
	<script src="/admin/static/js/validate.min.js"></script>
	<script src="/admin/static/js/alertify.min.js"></script>
	<script src="/admin/static/js/adminlte.min.js"></script>
	<script src="/admin/static/js/apps.js"></script>
</body>
</html>
