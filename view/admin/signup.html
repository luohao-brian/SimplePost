<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <title>Sign Up - Dingo </title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link href="/admin/static/css/vendor.css" type="text/css" rel="stylesheet" media="screen,projection">
    <link href="/admin/static/css/app.css" type="text/css" rel="stylesheet" media="screen,projection">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>

  <body class="blue login-body">
    <div class="mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
      <div class="dingo-login-ribbon mdl-color--primary"></div>
      <main class="dingo-signup-main mdl-layout__content">
      <a id="top"></a>
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--4-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
        <div class="mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--4-col mdl-cell--12-col-tablet">

          <div class="mdl-card__title ">
            <h2 class="mdl-card__title-text">
              <i class="material-icons mdl-color-text--grey m-r-5 lh-13">account_circle</i>
              Sign Up
            </h2>
          </div>
          <div class="p-l-20 p-r-20 p-b-20">
            <form id="signup-form" action="/signup" method="POST">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label fullwidth">
                <input class="mdl-textfield__input" type="text" id="name" name="name">
                <label class="mdl-textfield__label" for="name">Name</label>
              </div>

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label fullwidth">
                <input class="mdl-textfield__input" type="text" id="email" name="email">
                <label class="mdl-textfield__label" for="email">Email</label>
              </div>

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label fullwidth">
                <input class="mdl-textfield__input" type="password" id="password" name="password">
                <label class="mdl-textfield__label" for="password">Password</label>
              </div>

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label fullwidth">
                <input class="mdl-textfield__input" type="password" id="re-password" name="re-password">
                <label class="mdl-textfield__label" for="re-password">Confirm password</label>
              </div>

              <div class="m-t-20">
                <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect mdl-color--light-blue">
                  Sign Up
                </button>
                <a href="/login" class="mdl-button mdl-js-button mdl-js-ripple-effect">
                  Login
                </a>
              </div>

            </form>
          </div>


        </div>
      </div>
      </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script src="/admin/static/js/vendor.js"></script>
    <script src="/admin/static/js/app.js"></script>
    <script>

    </script>

  </body>
</html>
