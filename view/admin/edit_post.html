{{ extends "/default.html" }}

{{ define "body"}}

<section class="box">
	<div class="box-header">
		<h3 class="box-title">编辑文章
		</h3>
	</div> 
	<div class="box-body">
		<form id="post-form" action="#" method="post">
			<div class="form-group">
				<label>标题</label>
				<input type="text" class="form-control" name="title" value="{{ .Post.Title }}">
			</div>
			<div class="form-group">
				<label>文章别名</label>
				<input type="text" class="form-control" name="slug" value="{{ .Post.Slug }}">
			</div>
			<div class="form-group">
				<label>背景图片</label>
				<input type="text" class="form-control" name="image" value="{{ .Post.Image }}">
			</div>
			<div id="editormd" >
				<textarea name="content" id="content" class="ipt">{{Html .Post.Markdown}}</textarea>
			</div>
			<div class="form-group">
				<div class="col-xs-4">
					<label>分类</label>
					<input type="text" class="form-control" name="category" value="{{ .Post.Title }}">
				</div>
				<div class="col-xs-4" style="margin-left:10%;">
					<label for="slug">标签 (","隔开)</label>
					<input type="text" class="form-control" name="tag" id="tag" value="{{ .Post.TagString }}">
				</div>
			</div>
			<div class="form-group" style="margin-top:7em;">
				<button type="submit" id="save_post" class="btn btn-block btn-primary btn-lg">保存</button>
			</div>
		</form>
	</div>
</section>

{{end}}
